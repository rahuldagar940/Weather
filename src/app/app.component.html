<div class="container" *ngIf="weatherData">
    <div class="upper-data">
        <img src="../assets/sunny.jfif" *ngIf="weatherData.main.temp > 60">
        <img src="../assets/cold.jfif" *ngIf="weatherData.main.temp <= 59">
        <div class="wather-data">
            <div class="location">{{weatherData.name}}</div>
            <div class="temperature">{{weatherData.main.temp | number: '1.0-0'}} °F</div>
        </div>
    </div>
    <div class="lower-data">
        <div class="more-info-label">
            More Information
        </div>
        <div class="more-info-container">
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/min.jfif">
                    <span>min</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.main.temp_min}} °F
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/max.png">
                    <span>max</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.main.temp_max}} °F
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/rain.jfif">
                    <span>humidity</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.main.humidity}}%
                </div>
            </div>
            <div class="info-block">
                <div class="info-block-label">
                    <img src="../assets/wind.png">
                    <span>wind</span>
                </div>
                <div class="info-block-value">
                    {{weatherData.wind.speed}} Km/Hr
                </div>
            </div>
        </div>
    </div>
    
</div>
